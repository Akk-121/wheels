{% extends 'main/base.html' %}
{% load static %}

{% block title %}
    Добавление товара
{% endblock %}



{% block content %}
<div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form1.name }}
        {{ form1.text }}
        {{ form1.price }}
        {{ form1.img }}
        <button type="submit" class="btn btn-success">Добавить товар</button>
    </form>
</div>
{% endblock %}
